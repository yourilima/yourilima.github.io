<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
    <title>Map follower</title>
    <link rel="manifest" href="manifest.json">
    <script src="map.js" />
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>

    <script>
        var map;
        window.onload = function () {
            var canvas = document.getElementById('drawing');
            var topleft = new Position();
            topleft.Latitude = 56.04588955403956;
            topleft.Longtitude = 8.115321227528945;
            var bottomright = new Position();
            bottomright.Latitude = 56.04519902028412;
            bottomright.Longtitude = 8.117321715301422;
            map = new GeoMap(canvas, 'map.png', topleft, bottomright);
            map.onError = (error) => {
                console.log(error);
            };
            map.Run();

            //canvas.style.transform = `rotate(${20}deg)`;
        };
    </script>
</head>

<body>
    <canvas id="drawing">
    </canvas>
</body>

</html>
